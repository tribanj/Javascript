<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new Quotes</title>
</head>

<body>
    <div id="quotes"></div>
    <div id="auther"></div>
    <button id="newQ">New Quotes</button>
    <button id="tweetMe">Tweet</button>

    <script>
        const quotes = document.getElementById("quotes");
        const auther = document.getElementById("auther");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById('tweetMe')
        let realData = "";
        let quotesData = "";
        const tweetNow = () =>{
           let tweetPost =  "http://twitter.com/intent/tweet" ;
           window.open(tweetPost);
        }
        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 10);
            quotesData = realData[rnum];
            quotes.innerText = `${quotesData.text}`;
            quotesData.auther == null
                ? (auther.innerText = "unKnown")
                : (auther.innerText = `${quotesData.auther}`);
        }
        const getQuotes = async () => {
            const api = "http://type.fit/api/quotes";

            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                // <!-- console.log(realData.length); -->
            } catch (error) { }
        };
        tweetMe.addEventListener("click", tweetNow);
        newQ.addEventListener("click", getQuotes);
        getQuotes();
    </script>
</body>

</html>
