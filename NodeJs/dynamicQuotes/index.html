<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new Quotes</title>
</head>

<body>
    <div id="quotes"></div>
    <div id="auther"></div>
    <button id="newQ">New Quotes</button>

    <script>
        const quotes = document.getElementById("quotes");
        const auther = document.getElementById("auther");
        const newQ = document.getElementById("newQ");
        let realData = "";

        const getQuotes = async () => {
            const getNewQuotes = () => {
                let rnum = Math.floor(Math.random() * 10);
                quotes.innerText = `${realData[rnum].text}`;
                auther.innerText = `${realData[rnum].author}`;
            }
            const api = "http://type.fit/api/quotes";

            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                // <!-- console.log(realData.length); -->
            } catch (error) { }
        };
        newQ.addEventListener("click", getQuotes);
        getQuotes();
    </script>
</body>

</html>
