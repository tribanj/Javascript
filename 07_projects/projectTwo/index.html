<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Generator</title>
</head>

<body>
    <div class="navbar">
        <div class="btn">
            <a href="/home" class="button">Home</a>
            <a href="http://www.youtube.com/@tribhuwanm" class="button">YouTube Channel</a>
        </div>
    </div>
    <div class="container">
        <h3>your local time</h3>
        <div id="clock"></div>
        <hr>
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM:</label><input type="text" id="height" /></p>
            <p><label>Weight in KG:</label><input type="text" id="weight" /></p>

            <button>Calculate</button>
            <div id="result"></div>
            <div id="guide"></div>
            <hr>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 amd 24.9</p>
                <p>OverWeight = greater than 24.9</p>
            </div>

        </form>

    </div>

    <script src="./index.js"></script>
</body>

</html>
