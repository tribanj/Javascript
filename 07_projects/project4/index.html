<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Number guessing game</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="btn">
                <a href="#" class="button">Home</a>
                <a href="http://www.youtube.com/@tribhuwanm" class="button">YouTube</a>
            </div>
        </div>
        <h1 class="head1">Number guessing game</h1>
        <div id="wrapper">

            <p>Try and guess a number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <br>
            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit button">
            </form>
            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
